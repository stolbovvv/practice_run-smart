<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Smart</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <section class="promo">
        <div class="container">
            <header class="header">
                <a class="header__logo" href="#">
                    <img class="header__logo-img" src="img/logo-run-smart.png" alt="logo">
                </a>
                <div class="header__official">
                    <p>Официальный представитель</p>
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contact">
                    <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <div class="header__contact-btn button">заказать звонок</div>
                </div>
            </header>
            <h1 class="promo__title">Подбор пульсометра</h1>
            <div class="promo__subtitle">с учётом Вашего уровня подготовки</div>
            <div class="promo__offers-wrapper">
                <div class="promo__offers-item">
                    <div class="promo__offers-icon"><img src="img/icons/icon-timer.svg" alt="time"></div>
                    <div class="promo__offers-descr">Время подбора: 10 минут</div>
                </div>
                <div class="promo__offers-item">
                    <div class="promo__offers-icon"><img src="img/icons/icon-hand-cart.svg" alt="hand-cart"></div>
                    <div class="promo__offers-descr">Бесплатная доставка</div>
                </div>
                <div class="promo__offers-item">
                    <div class="promo__offers-icon"><img src="img/icons/icon-messages.svg" alt="messages"></div>
                    <div class="promo__offers-descr">Ответимна на все вопросы</div>
                </div>
            </div>
            <div class="promo__btn button">заказать кОНСУЛЬТАЦИЮ</div>
            <div class="promo__more">или<a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <script src="js/script.min.js"></script>
    <!-- / SCRIPTS -->
</body>

</html>
